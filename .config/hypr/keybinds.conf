# Area screenshot with satty editor (with screen freeze using hyprpicker)
bind = $mainModShift, Print, exec, hyprpicker -rq & sleep 0.1 && grim -g "$(slurp)" -t ppm - | satty --filename - --fullscreen --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S').png && killall hyprpicker

# Full screen screenshot (with screen freeze using hyprpicker)
bind = $mainMod, Print, exec, hyprpicker -rq & sleep 0.1 && grim $HOME/Pictures/Screenshots/$(date +'%s_grim.png') && LATEST=$HOME/Pictures/Screenshots/$(ls -t $HOME/Pictures/Screenshots/ | head -n1) && killall hyprpicker && wl-copy < "$LATEST" && notify-send -i "$LATEST" "Screenshot Saved" "Screenshot saved and copied to clipboard."

# Area screenshot with OCR (with screen freeze using hyprpicker)
bind = $mainModCtrl, Print, exec, hyprpicker -rq & sleep 0.1 && grim -g "$(slurp)" $HOME/Pictures/Screenshots/$(date +'%s_grim.png') && LATEST=$HOME/Pictures/Screenshots/$(ls -t $HOME/Pictures/Screenshots/ | head -n1) && killall hyprpicker && TEXT=$(tesseract -l "por+eng" "$LATEST" stdout) && echo "$TEXT" | wl-copy && notify-send -i "$LATEST" "Copied" "$TEXT"bind = $mainModAlt, Print, exec, $HOME/scripts/waybarscreenrec.sh toggle region 


