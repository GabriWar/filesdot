source = ~/.cache/hellwal/colors-hyprland.conf
# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out =2
    col.inactive_border = $colorborder
    col.active_border = $coloractiveborder
    border_size =2
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {

  dim_special = 0
    inactive_opacity =0.8
    active_opacity = 1
    rounding = 15
  shadow {
  color = $colorshadow
  color_inactive = $colorshadowinactive
    # Change transparency of focused and unfocused windows
    range = 30
    render_power = 4
  }
   blur {
        enabled = true
        xray = false
        size = 3
        contrast = 3.2
        passes = 3
        new_optimizations = true
special = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    
    # === CURVAS BÉZIER DINÂMICAS E ENERGÉTICAS ===
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshoot, 0.05, 0.9, 0.1, 1.1
    bezier = energetic, 0.1, 0.8, 0.2, 1.2
    bezier = snappy, 0.2, 0.7, 0.3, 1.1
    bezier = bouncy, 0.05, 0.9, 0.15, 1.15
    bezier = quick, 0.3, 0.6, 0.4, 1.0

    # === ANIMAÇÕES DE JANELAS (SUPER DINÂMICAS) ===
    animation = windows, 1, 2, energetic
    animation = windowsOut, 1, 2, snappy, popin 60%
    animation = windowsIn, 1, 2, bouncy, popin 60%
    animation = windowsMove, 1, 2, quick
    
    # === ANIMAÇÕES DE BORDAS (RÁPIDAS) ===
    animation = border, 1, 2, snappy
    animation = borderangle, 1, 2, energetic
    
    # === ANIMAÇÕES DE FADE (ENERGÉTICAS) ===
    animation = fade, 1, 2, quick
    animation = fadeIn, 1, 2, bouncy
    animation = fadeOut, 1, 2, snappy
    animation = fadeSwitch, 1, 2, energetic
    animation = fadeShadow, 1, 2, quick
    animation = fadeDim, 1, 2, snappy
    
    # === ANIMAÇÕES DE WORKSPACES (SUBTIS) ===
    animation = workspaces, 1, 3, smoothOut, slidefade 15%
    animation = workspacesIn, 1, 3, smoothIn, slidefade
    animation = workspacesOut, 1, 3, smoothOut, slidefade
    animation = specialWorkspace, 1, 3, smoothOut, slidefade
    animation = specialWorkspaceIn, 1, 3, smoothIn, slidefade
    animation = specialWorkspaceOut, 1, 3, smoothOut, slidefade
    
    # === ANIMAÇÕES DE LAYERS (SUPER RÁPIDAS) ===
    animation = layers, 1, 2, snappy, slide
    animation = layersIn, 1, 2, bouncy, slide
    animation = layersOut, 1, 2, quick, slide
    
    # === ANIMAÇÕES DE POPUPS WAYLAND (MEGA DINÂMICAS) ===
    animation = fadeLayers, 1, 2, energetic
    animation = fadeLayersIn, 1, 2, bouncy
    animation = fadeLayersOut, 1, 2, snappy
    animation = fadePopups, 1, 2, energetic
    animation = fadePopupsIn, 1, 2, bouncy
    animation = fadePopupsOut, 1, 2, snappy
    
    # === ANIMAÇÕES ESPECIAIS (RÁPIDAS) ===
    animation = zoomFactor, 1, 2, snappy
    animation = monitorAdded, 1, 2, bouncy
    animation = fadeDpms, 1, 2, quick
}
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}


# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    mouse_move_focuses_monitor = true
    disable_splash_rendering = false
    focus_on_activate = true
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = br, us
    kb_options=grp:alt_space_toggle
    kb_variant =
    kb_model =
    kb_rules =
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
    force_no_accel = true
    numlock_by_default = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    # === GESTURES BÁSICOS ===
    
    # Swipe para trocar workspaces (direções específicas)
    gesture = 3, left, workspace
    gesture = 3, right, workspace
    
    # Swipe para resize de janelas (horizontal)
    gesture = 3, horizontal, resize
    
    # Swipe para mover janelas (vertical) 
    gesture = 3, vertical, move
    
    # === GESTURES COM MODIFICADORES ===
    
    # Swipe para fechar janela (3 dedos para baixo + ALT)
    gesture = 3, down, mod:ALT, close
    
    # Swipe para fullscreen (3 dedos para cima + SUPER)
    gesture = 3, up, mod:SUPER, scale:1.5, fullscreen
    
    # Swipe para float/tile (3 dedos esquerda/direita + SUPER)
    gesture = 3, left, mod:SUPER, scale:1.2, float
    gesture = 3, right, mod:SUPER, scale:1.2, float
    
    # === GESTURES DE PINCH ===
    
    # Pinch para fullscreen (2 dedos)
    gesture = 2, pinchout, fullscreen
    gesture = 2, pinchin, fullscreen
    
    # === GESTURES ESPECIAIS ===
    
    # Swipe para special workspace (4 dedos)
    gesture = 4, left, special, scratchpad
    gesture = 4, right, special, scratchpad
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

ecosystem {
}


permission = .*wl-kbptr.*, screencopy, allow

render{
direct_scanout	= 2
}
